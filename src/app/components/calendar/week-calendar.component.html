<div
  class="calendar-container"
  id="myModal"
  role="dialog"
  aria-modal="true"
  appFocusTrap="myModal"
  [trapMode]="FocusTrapMode.TAB"
>
  <!-- Botón retroceder -->
  <button
    type="button"
    (click)="previousWeek()"
    aria-label="Retroceder una semana"
    class="nav-button"
  >
    ◀
  </button>

  <!-- Grid accesible -->
  <div role="grid" aria-label="Calendario semanal">
    <div role="row" *ngFor="let vday of visibleDays">
      <div
        role="gridcell"
        class="day-cell"
        [attr.aria-selected]="vday.isSelected ? 'true' : 'false'"
      >
        <button class="day-button" type="button" (click)="selectDay(vday.day)">
          {{ vday.day | date : 'EEE dd/MM' }}
        </button>
      </div>
    </div>
  </div>

  <!-- Botón avanzar -->
  <button
    type="button"
    (click)="nextWeek()"
    aria-label="Avanzar una semana"
    class="nav-button"
  >
    ▶
  </button>
</div>
